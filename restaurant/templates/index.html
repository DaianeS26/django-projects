{% extends 'base.html' %}

{% block content %}

<p> 
{% if num is not None %}

This is a random number {{ num }}. 

{% endif %}
</p>

<p>
{% for some_item in some_list %}
    {% if some_item|divisibleby:"2" %}
            Even number
    {% endif %}

    {{ some_item}}</br>
{% endfor %}
</p>

<p> Some item is {{some_item}} </p>



{% endblock %}
